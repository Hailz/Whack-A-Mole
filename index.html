<!DOCTYPE html>
<html>
<head>
  <title>Zombie Smash</title>
  <style>*{-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}</style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pangolin" rel="stylesheet"> 
</head>
<body>
  <h1>Zombie Smash</h1>
  <p id="intro">Welcome to Zombie Smash! Looks like you've stumbled across a field of pesky zombies trying to escape their graves and eat our brains! Bash their heads in and send them back to where they came from! The fate of the world rests in your hands.</p>
  <form>
    <input type="radio" name="difficulty" value="1500" checked><label class="radio">Easy</label>
    <input type="radio" name="difficulty" value="800"><label class="radio">Medium</label>
    <input type="radio" name="difficulty" value="500"><label class="radio">Hard</label>
    <input type="radio" name="difficulty" value="200"><label class="radio">Ridiculus</label>
    <input type="submit" id='start' value="Let's go!" class="button">
  </form>
  <img src="decor/zombie1_burned.png" class="introZombie">    
  <div id="countDownTimer">Time remaining: <span id='timer'></span></div>
  <div class="score">
    <p id="score">Score: </p>
  </div>
  <div class="modal">
    <div class="modalHeader">
      <h2>Game Over</h2>
    </div>
    <div class="modalBody">
      <img src="decor/zombie3_burned.png" class="modalZombie">
      <p id="modalContent">Score:</p>
      <div>
        <ol id="highScoreBoard">
          <label>High Scores</label>
        </ol>
      </div>
    </div>
  </div>
  <div class="board">
    <div class="row">
      <div class="hole" id="1">
        <img class="tombstone" src="decor/tombstone.png">
        <img class="zombie" src="decor/zombie1_burned.png">
        <img class="dirt" src="decor/pileOfDirt.png">
      </div>
      <div class="hole" id="2">
        <img class="tombstone" src="decor/tombstone.png">
        <img class="zombie" src="decor/zombie2_burned.png">
        <img class="dirt" src="decor/pileOfDirt.png">
      </div>
      <div class="hole" id="3">
        <img class="tombstone" src="decor/tombstone.png">
        <img class="zombie" src="decor/zombie3_burned.png">
        <img class="dirt" src="decor/pileOfDirt.png">
      </div>
    </div>
    <div class="row short">
      <div class="hole" id="4">
        <img class="tombstone" src="decor/tombstone.png">
        <img class="zombie" src="decor/zombie2_burned.png">
        <img class="dirt" src="decor/pileOfDirt.png">
      </div>
      <div class="hole" id="5">
        <img class="tombstone" src="decor/tombstone.png">
        <img class="zombie" src="decor/zombie1_burned.png">
        <img class="dirt" src="decor/pileOfDirt.png">
      </div>
      <div class="hole" id="6">
        <img class="tombstone" src="decor/tombstone.png">
        <img class="zombie" src="decor/zombie2_burned.png">
        <img class="dirt" src="decor/pileOfDirt.png">
      </div>
    </div>
    <div class="row">
      <div class="hole" id="7">
        <img class="tombstone" src="decor/tombstone.png">
        <img class="zombie" src="decor/zombie3_burned.png">
        <img class="dirt" src="decor/pileOfDirt.png">
      </div>
      <div class="hole" id="8">
        <img class="tombstone" src="decor/tombstone.png">
        <img class="zombie" src="decor/zombie2_burned.png">
        <img class="dirt" src="decor/pileOfDirt.png">
      </div>
      <div class="hole" id="9">
        <img class="tombstone" src="decor/tombstone.png">
        <img class="zombie" src="decor/zombie1_burned.png">
        <img class="dirt" src="decor/pileOfDirt.png">
      </div>
    </div>
  </div>
  <img src="decor/tryAgain.jpg" id="tryAgain">
  <button class="button" id="reset">Try again</button>
  <button class="button" id="nextLevel">Next level</button>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
